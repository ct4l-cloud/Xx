name: Cloudflare Worker web

on:
  workflow_dispatch:
    inputs:
      workerName:
        description: 'Worker Name'
        required: true
        type: string
      

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install wrangler
        run: |
          npm install -g wrangler

      - name: Install javascript-obfuscator
        run: |
          npm install -g javascript-obfuscator

      - name: Obfuscate index.js
        run: |
          javascript-obfuscator index.js --output index.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 1 \
            --dead-code-injection true \
            --dead-code-injection-threshold 1 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding 'rc4' \
            --string-array-threshold 1 \
            --transform-object-keys true \
            --unicode-escape-sequence true

      - name: Update wrangler
        run: |
          sed -i 's/^name = .*/name = "${{ github.event.inputs.workerName }}"/' wrangler.toml

      - name: Publish worker to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: wrangler deploy
